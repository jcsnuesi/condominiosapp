<div class="card booking-responsive">
        <div class="areas-positions">
        
        
            <p-fieldset legend="Condominium">
        
                <div style="display: block;margin-right:18px;">
        
                    <label for="areas-available-label">Choose condominium:</label>
                    <div></div>
                    <p-dropdown name="areasOption" id="areas-available-label" [options]="condoOptions"
                        [(ngModel)]="selectedCondo" optionLabel="name" placeholder="Areas available" />
                </div>
        
        
            </p-fieldset>
            <p-fieldset legend="Avaiable areas">
        
                <div style="display: block;margin-right:18px;">
        
                    <label for="areas-available-label">Choose an area:</label>
                    <div></div>
                    <p-dropdown name="areasOption" id="areas-available-label" [options]="areaOptions" [(ngModel)]="selectedArea"
                        optionLabel="name" placeholder="Areas available" />
                </div>
        
        
            </p-fieldset>
        
            <p-fieldset legend="Pick date/time">
        
        
                <div style="display: block;">
        
                    <label for="pickDataLabel"> Date / Time </label>
                    <div></div>
                    <p-calendar #areaCalentar name="areaCalendar" inputId="calendar-12h" [(ngModel)]="dates" [showTime]="true"
                        [hourFormat]="12" />
        
                </div>
        
            </p-fieldset>
        
        
        
        </div>
</div>


<div class="card">

    
    <form #bookingForm="ngForm" style="text-align: center;" *appHasPermissions="'owner'">
        
    
        
        <p-button styleClass="center-btn" label="Book" icon="pi pi-check"></p-button>
        
    </form>


    <div class="tbl-reservations">
    
        <p-fieldset legend="Filters" >

            <div class="filters">
    
                <div class="f-dates d-block">
                    <label for="date-label">Pick a date</label>
        
                    <p-calendar #areaCalentar name="f-date" inputId="calendar-12h" [(ngModel)]="dates" [showTime]="true"
                        [hourFormat]="12" />
    
                </div>
    
                <div class="f-unit">
                    <label for="unit-label">Unit</label>
                    <p-dropdown name="f-unit" id="unit-label" [options]="areaOptions" [(ngModel)]="selectedArea"
                        optionLabel="name" placeholder="Areas available" />
                </div>
    
                <div class="f-area">
                    <label for="area-label">Area</label>
                    <p-dropdown name="f-area" id="area-label" [options]="areaOptions" [(ngModel)]="selectedArea"
                        optionLabel="name" placeholder="Areas available" />
                </div>
    
                <div class="f-status">
                    <label for="status-label">Status</label>
                    <p-dropdown name="f-status" id="status-label" [options]="areaOptions" [(ngModel)]="selectedArea"
                        optionLabel="name" placeholder="Areas available" />
                </div>
    
                <div class="f-btn">
                    <label style="color: white;">btn</label>
                    <p-button label="Reset" icon="pi pi-refresh"></p-button>
                </div>
                

            </div>
            
        </p-fieldset>
        
        <div class="mt-4"></div>
        <p-table  [value]="bookingInfo" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]">

            <ng-template pTemplate="caption">
            
                <h5 class="m-0">Booking list</h5>
            
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Booked by</th>
                    <th>Unit</th>
                    <th>Area</th>
                    <th>Date</th>
                    <th>Time Start</th>
                    <th>Time End</th>
                    <th>Status</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-info>
                <tr>
                    <td>{{info.bookedBy}}</td>
                    <td>{{info.unit}}</td>
                    <td>{{info.areaName}}</td>
                    <td>{{info.chosenDate}}</td>
                    <td>{{info.chosenTime}}</td>
                    <td>{{info.chosenEndTime}}</td>
                    
                    
                    <td>
                    <p-tag [value]="info.status" [rounded]="true" />                        
                    </td>
                    <td *appHasPermissions="'owner'">
                        <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text" (click)="editBooking(info)"></p-button>
                        <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-text" (click)="deleteBooking(info)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        
    </div>
    

    

    
</div>
