<p-confirmDialog />
<p-dialog
    #dialogPassword
    header="Update your password."
    [modal]="true"
    [style]="{ width: '25rem' }"
    [visible]="userData"
>
    <span class="p-text-secondary block mb-5">Confirm your new password. </span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="password-label" class="font-semibold w-6rem"
            >Password</label
        >

        <p-password
            #passwordFirst="ngModel"
            name="passwordFirst"
            [(ngModel)]="changePassword.password"
            (keyup)="verifyPasswordInput($event)"
            id="password-label"
            class="flex-auto"
        />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="retry-password" class="font-semibold w-6rem"
            >Retry password</label
        >
        <p-password
            id="retry-password"
            #passwordRetry="ngModel"
            name="passwordRetry"
            [(ngModel)]="changePassword.retryPassword"
            (keyup)="verifyPasswordInput($event)"
            class="flex-auto"
        />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button
            label="Cancel"
            severity="secondary"
            (click)="userData = false"
        />
        <p-button
            label="Save"
            (click)="confirmChangePassword()"
            [disabled]="passval"
        />
    </div>

    <small
        [ngClass]="{
            'font-color-success': !passval,
            'font-color-fail': passval
        }"
        >{{ passMessage }}</small
    >
</p-dialog>
